<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style/product.css">
</head>

<body>
    <header>
        <nav>
            <a id="headerLogo_a" href="index.html"><img id="headerLogo" src="img/Bol.com_logo.svg" alt="logo"></a>
            <a title="producten" id="productListLink" href="productList.html">Producten</a>
            <a id="cartLink" href="cart.html">Winkelwagen</a>
        </nav>
    </header>
    <main class="container">
        <h1 class="product-title">Product naam</h1>
        <p class="product-subtitle">beschrijving van het product</p>
        <img class="product-image" src="img/placeholder.png" alt="Princess Digitale Family Airfryer">
        <p class="price">&euro;0,00</p>
        <p class="stock-status">Op voorraad</p>
        <p class="delivery-info">Voor 23:59 besteld, morgen in huis</p>
        <a href="cart.html" class="add-to-cart">In winkelwagen</a>
    </main>

</body>

</html>
